<!DOCTYPE html>

  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <h1>Sidebar with some content</h1>

    <div class="col-xs-9">
      <h1>Lorem ipsum dolor sit amet.</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit totam, hic explicabo perspiciatis eos dolorem nihil voluptate, quaerat deleniti autem.</p>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script type="text/javascript">

  $(function() {

    var swayIcon = new SwayIcon({
      distribution_id: '54c9f94afa5301844bcd1e60',
      application_type: 'mobile',
      application_id: '54ca2f6a7c0b2bfe634ad6c5',
      apiUrl: 'http://survey.local',
      onLoaded: function() {
        swayIcon.showIcon();
      }
    });

    swayIcon.checkUserCompatibility({}, function(resp) {
      if(resp != 'no') {
        swayIcon.loadSurvey();
      }
    });

  });

</script>
